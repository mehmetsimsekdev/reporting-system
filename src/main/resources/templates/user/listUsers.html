
<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/layout}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../static/css/listReport.css" th:href="@{css/listReport.css}" rel="stylesheet">

    <title>Users</title>
  </head>

  <body class="text-center" data-new-gr-c-s-check-loaded="14.1067.0" data-gr-ext-installed="">
        <div  class="container text-center" style="justify-content: center; align-items: center;" layout:fragment="main-content">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p :${allUsers}">
                    <th scope="row" th:text="${p.id}">Id here</th>
                    <td th:text="${p.userName}">Username here</td>
                    <td th:text="${p.name}">Name here</td>
                    <form method="post" th:action="'/users/edit/'+${p.id}">
                    <td ><select class="custom-select" required name="newUserRole" id="newUserRole">
                        <option th:text="${p.role}"  selected hidden>Role here</option>
                        <option value="GUEST">GUEST</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                      </select>
                    </td>
                    
                    <td ><button type="submit" style="background-color: #007bff;" class="btn btn-primary">Edit</button></td>
                    </form>
                    <form method="post" th:action="'/users/delete/'+${p.id}">
                    <td ><button type="submit" style="background-color: #dc3545;" class=" btn btn-danger">Delete</button>
                    </form>
                    </td>


                    
                  </tr>
                  
                </tbody>
                
              </table>
                
            
        
    </div>
    

</body>
</html>


<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/layout}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Account details</title>
  </head>

  <body class="text-center" data-new-gr-c-s-check-loaded="14.1067.0" data-gr-ext-installed="">
    <div  class="container mt-1 mb-5  " layout:fragment="main-content">
        <form class="col-md-12 container d-flex align-items-center justify-content-center " method="post"  th:action="@{${userId}}" th:object="${updatedUser}">
            <div class="col-md-5 border-right border-left">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-8"><label class="labels">Name</label><input type="text"  class="form-control" name="name" id="name" th:value="${currentUser.name}" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels"> Username</label><input type="text" class="form-control" name="userName" id="userName" th:value="${currentUser.userName}" required></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" name="password" id="password" placeholder="Current Password or New Password" required></div>
                    </div>
                    
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save the Changes</button></div>
                </div>
            </div>
            </form>
              
            
            
            
        </div>
        
    
  

</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>

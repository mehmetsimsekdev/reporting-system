
<!DOCTYPE html >

<html lang="en"  xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
   
  </head>
 
  <body>
    <header style=" position: absolute;top: 0%;left: 0%;width: 100%; " th:fragment="header">

      <nav  class="navbar navbar-expand-lg navbar-light bg-light" sec:authorize="isAuthenticated()">
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
              <ul class="navbar-nav d-flex justify-content-center align-items-center">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#"><img class="mb-1" src="../static/img/logo.png" th:src="@{~/img/logo.png}" alt="" width="36" height="36"></a>

                <li class="nav-item active">
                  <a class="nav-link" href="/">Reports <span class="sr-only">(current)</span></a>

                  <a class="nav-link" href="/reportCreate">Create report</a>
                </li>

                </li>

                  <a class="nav-link" th:href="'/reports?userId='+${#authentication.getPrincipal().getId()}">My Reports</a>

                  <a class="nav-link" href="/signout">Sign Out</a>
